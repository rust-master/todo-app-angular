<h2 mat-dialog-title>Add New Task</h2>

<mat-dialog-content>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="form-container">
    <!-- Title Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter task title">
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="taskForm.get('title')?.hasError('minlength')">
        Title must be at least 3 characters long
      </mat-error>
    </mat-form-field>
    
    <!-- Description Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
      <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
      <mat-error *ngIf="taskForm.get('description')?.hasError('minlength')">
        Description must be at least 10 characters long
      </mat-error>
    </mat-form-field>

    <!-- Due Date Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Due Date</mat-label>
      <input matInput type="date" formControlName="dueDate">
      <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
        Due date is required
      </mat-error>
    </mat-form-field>

    <!-- Actions -->
    <mat-dialog-actions align="end">
      <button mat-button type="button" mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
