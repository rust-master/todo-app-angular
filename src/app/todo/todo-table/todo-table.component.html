<table mat-table [dataSource]="todos" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="todo-id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
  </ng-container>

  <ng-container matColumnDef="todo-title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
  </ng-container>


  <ng-container matColumnDef="todo-description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
  </ng-container>


  <ng-container matColumnDef="todo-status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let todo"> {{todo.completed ? '✅ Completed' : '⏳ Pending' }} </td>
  </ng-container>

  <ng-container matColumnDef="todo-due-date">
    <th mat-header-cell *matHeaderCellDef> Due Date </th>
    <td mat-cell *matCellDef="let todo"> {{todo.dueDate}} </td>
  </ng-container>

  <ng-container matColumnDef="todo-created-date">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let todo"> {{todo.createdAt}} </td>
  </ng-container>

  <ng-container matColumnDef="todo-actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let todo">
      <div class="action-buttons">
        <mat-checkbox [checked]="todo.completed" (change)="onCompleted(todo)" aria-label="Complete Todo"></mat-checkbox>
        <button mat-icon-button color="primary" (click)="openEditModal(todo)" aria-label="Edit Todo">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(todo)" aria-label="Delete Todo">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
